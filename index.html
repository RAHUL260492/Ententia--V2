<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        .glass-card {

          @apply bg-white/5 backdrop-blur-xl border border-white/10;
        }
        .hero-glow {
          @apply bg-gradient-to-br from-primary/20 via-transparent to-accent/20;
